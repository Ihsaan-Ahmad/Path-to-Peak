    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <img src="" id="bg">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <h1><i class="fas fa-map-signs"></i> PATH TO PEAK <i class="fas fa-mountain"></i></h1>
        </a>
        <button type="button" class="btn btn-outline-secondary" id="takeMeHome">TAKE ME HOME</button>

    </nav>

    <!-- Navbar-->

    <div class="main-container container mx-auto">
        <div>
            <!-- In the main container we will start with the leafLet Map showing all the tooltips for the National Parks -->
            <h2 class="npfont" id="putItIn"><i class="fas fa-compass"></i> NATIONAL PARKS NEAR ME <i class="fas fa-tree"></i>
            </h2>
            <div>
                <div class="spotify">
                    <iframe src="https://open.spotify.com/embed/user/spotify/playlist/37i9dQZF1DX5Q5wA1hY6bS"
                        width="300" height="80" frameborder="0" allowtransparency="true"
                        allow="encrypted-media"></iframe>
                </div>
                <div class="typeState">
                    <h3 id="fillMe">TYPE IN THE STATE YOU WOULD LIKE TO SEARCH</h3>
                </div>
            </div>
            <!-- The user will put a state in and on click the container will change the map into cards with all the parks in that state-->
            <!-- on click of the card a modal will pop up with all the info -->
            <!-- <form class="form"> -->
                <div id="searchBar">
                    <input class="form-control mr-sm-2 animated fadeIn" id="state-entered" type="search"
                        placeholder="'Texas' or 'TX'" aria-label="Search">
                        <i class="fas fa-search fa-2x stateBtnClass animated fadeIn" id="stateButton"></i>

            </div>
            <button class="btn btn-outline-secondary my-2 my-sm-0" id="searchButton" type="submit"><i
                    class="fas fa-search"></i> SEARCH MY STATE</button>
            <!-- </form> -->
        </div>
        <div class="cardsGoHere"></div>
    </div>

    <div class="container">
        <div class="row" id="card"></div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <img src="assets/images/tetons.jpeg" class="card-img-top">
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="container">
            <!-- Copyright &copy; -->
            <p id="npsInfo">LEARN MORE ABOUT NPS</p>
            <a href="https://twitter.com/NatlParkService?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank" class="fab fa-twitter-square fa-2x"></a> 
            <a href="https://www.facebook.com/nationalparkservice" target="_blank" class="fab fa-facebook-square fa-2x"></a>
            <a href="https://www.instagram.com/nationalparkservice/?hl=en" target="_blank" class="fab fa-instagram fa-2x"></a>
        </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
